<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ËøêËê•ÈóÆÈ¢òÂèçÈ¶à</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --border-color: #e1e4e8;
            --btn-hover: #357ab8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            min-height: 400px;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 28px;
        }

        /* ·∫®n hi·ªán c√°c m√†n h√¨nh */
        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Thi·∫øt k·∫ø menu trang ch·ªß */
        .menu-card {
            background-color: #fafbfc;
            border: 1px solid var(--border-color);
            padding: 18px 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .menu-card:hover {
            background-color: #f1f3f5;
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .menu-card::after {
            content: '\276F';
            color: #999;
            font-size: 16px;
        }

        /* N√∫t quay l·∫°i trang ch·ªß */
        .btn-back {
            background-color: transparent;
            color: var(--text-main);
            border: 1px solid var(--border-color);
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            transition: background 0.2s;
        }

        .btn-back:hover {
            background-color: #f1f3f5;
        }

        .detail-title {
            color: var(--primary-color);
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border-color);
        }

        /* √î t√¨m ki·∫øm nhanh */
        .search-group {
            margin-bottom: 15px;
        }

        .search-group input {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .search-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        /* Danh s√°ch item */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fdfdfd;
            border: 1px solid #eee;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .item-name {
            flex-grow: 1;
            font-size: 16px;
            padding-right: 10px;
            word-break: break-all;
        }

        /* C·ª•m n√∫t S·ª≠a / X√≥a */
        .item-actions {
            display: flex;
            gap: 8px;
            margin-right: 15px;
        }

        .btn-icon {
            background: transparent;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            padding: 4px 6px;
            font-size: 14px;
            transition: all 0.2s;
            color: #555;
        }

        .btn-icon:hover {
            background: #e1e4e8;
            border-color: #999;
        }

        .counter-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-count {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.2s;
        }

        .btn-count:hover { background-color: var(--btn-hover); }
        .btn-count.minus { background-color: #e74c3c; }
        .btn-count.minus:hover { background-color: #c0392b; }

        .count-display {
            font-weight: bold;
            font-size: 18px;
            min-width: 30px;
            text-align: center;
        }

        .add-item-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .add-item-group input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 15px;
        }

        .btn-add {
            padding: 10px 25px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            white-space: nowrap;
            transition: background 0.2s;
        }

        .btn-add:hover { background-color: #27ae60; }

        .empty-msg {
            text-align: center;
            color: #999;
            padding: 20px;
            font-style: italic;
        }

        /* Khu v·ª±c n√∫t ch·ª©c nƒÉng trang ch·ªß */
        .action-section {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px dashed var(--border-color);
            flex-wrap: wrap;
        }

        .btn-export, .btn-clear {
            padding: 12px 25px;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-export {
            background-color: var(--primary-color);
            box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3);
        }

        .btn-export:hover {
            background-color: var(--btn-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(74, 144, 226, 0.4);
        }

        .btn-clear {
            background-color: #e74c3c;
            box-shadow: 0 4px 6px rgba(231, 76, 60, 0.3);
        }

        .btn-clear:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ËøêËê•ÈóÆÈ¢òÂèçÈ¶à</h1>
        
        <div id="home-view" class="view active">
            <div id="menu-list">
            </div>

            <div class="action-section">
                <button class="btn-clear" onclick="resetAllCounts()">üóëÔ∏è </button>
                <button class="btn-export" onclick="exportToExcel()">üì• ÂØºÂá∫</button>
            </div>
        </div>

        <div id="detail-view" class="view">
            <button class="btn-back" onclick="goBack()">üîô ËøîÂõû</button>
            <div id="detail-title" class="detail-title"></div>
            
            <div class="search-group">
                <input type="text" id="search-input" placeholder="üîç ÊêúÁ¥¢" oninput="filterItems()">
            </div>
            
            <div id="item-list">
            </div>

            <div class="add-item-group">
                <input type="text" id="new-item-input" placeholder="ËæìÂÖ•Êñ∞È°πÁõÆÂêçÁß∞..." onkeypress="handleKeyPress(event)">
                <button class="btn-add" onclick="addNewItem()">Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <script>
        // D·ªØ li·ªáu m·∫∑c ƒë·ªãnh
        const defaultState = [
            { id: 0, title: "1. ËµÑÈáë‰∏çÂêåÊ≠•ÔºåÂçèÂä©ÂõûÊî∂", items: [] },
            { id: 1, title: "2. ‰ºöÂëòÂèçÈ¶àËµÑÈáëÊéâÂ§±/ËΩ¨ÁßªÂºÇÂ∏∏", items: [] },
            { id: 2, title: "3. Ê≥®ÂçïÁªìÁÆóÈîôËØØ", items: [] },
            { id: 3, title: "4. Ê≥®ÂçïÊú™ÁªìÁÆóÈóÆÈ¢ò", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        // T·∫£i d·ªØ li·ªáu t·ª´ LocalStorage
        function loadData() {
            const savedData = localStorage.getItem('feedbackData');
            if (savedData) {
                state = JSON.parse(savedData);
            } else {
                state = JSON.parse(JSON.stringify(defaultState));
            }
        }

        // L∆∞u d·ªØ li·ªáu v√†o LocalStorage
        function saveData() {
            localStorage.setItem('feedbackData', JSON.stringify(state));
        }

        // V·∫Ω m√†n h√¨nh trang ch·ªß
        function renderHome() {
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';

            state.forEach((category, index) => {
                const totalCount = category.items.reduce((sum, item) => sum + item.count, 0);
                
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <span>${category.title}</span>
                    <span style="font-size: 14px; color: #666; font-weight: normal;">
                        (Â∑≤ËÆ∞ÂΩï: ${category.items.length} È°π | ÊÄªËÆ°: ${totalCount})
                    </span>
                `;
                card.onclick = () => openCategory(index);
                menuList.appendChild(card);
            });
        }

        // Chuy·ªÉn sang trang chi ti·∫øt
        function openCategory(index) {
            currentCategoryIndex = index;
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        // Quay l·∫°i trang ch·ªß
        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('search-input').value = ''; 
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        // T√≠nh nƒÉng l·ªçc/t√¨m ki·∫øm danh s√°ch
        function filterItems() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                const itemName = row.querySelector('.item-name').innerText.toLowerCase();
                if (itemName.includes(searchTerm)) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        // V·∫Ω m√†n h√¨nh chi ti·∫øt c·ªßa 1 danh m·ª•c
        function renderDetail() {
            const category = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = category.title;
            
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';

            if (category.items.length === 0) {
                itemList.innerHTML = '<div class="empty-msg">ÊöÇÊó†È°πÁõÆÔºåËØ∑Âú®‰∏ãÊñπÊ∑ªÂä†„ÄÇ</div>';
            } else {
                category.items.forEach((item, itemIndex) => {
                    const row = document.createElement('div');
                    row.className = 'item-row';
                    // ƒê√£ th√™m th·∫ª item-actions ch·ª©a n√∫t S·ª≠a v√† X√≥a
                    row.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-actions">
                            <button class="btn-icon" onclick="editItem(${itemIndex})" title="ÁºñËæë (S·ª≠a t√™n)">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteItem(${itemIndex})" title="Âà†Èô§ (X√≥a)">üóëÔ∏è</button>
                        </div>
                        <div class="counter-group">
                            <button class="btn-count minus" onclick="updateCount(${itemIndex}, -1)">-</button>
                            <span class="count-display">${item.count}</span>
                            <button class="btn-count plus" onclick="updateCount(${itemIndex}, 1)">+</button>
                        </div>
                    `;
                    itemList.appendChild(row);
                });
            }

            document.getElementById('new-item-input').value = '';
            document.getElementById('new-item-input').focus();
            filterItems();
        }

        // Ch·ª©c nƒÉng S·ª≠a t√™n m·ª•c
        function editItem(itemIndex) {
            const item = state[currentCategoryIndex].items[itemIndex];
            const newName = prompt("ËØ∑ËæìÂÖ•Êñ∞ÁöÑÈ°πÁõÆÂêçÁß∞ (Nh·∫≠p t√™n m·ªõi cho d·ª± √°n):", item.name);
            
            if (newName !== null) { // N·∫øu ng∆∞·ªùi d√πng kh√¥ng b·∫•m Cancel
                const trimmedName = newName.trim();
                if (trimmedName !== "") {
                    item.name = trimmedName;
                    saveData();
                    renderDetail();
                } else {
                    alert("È°πÁõÆÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ(T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!)");
                }
            }
        }

        // Ch·ª©c nƒÉng X√≥a m·ª•c
        function deleteItem(itemIndex) {
            const item = state[currentCategoryIndex].items[itemIndex];
            const isConfirmed = confirm(`ÊÇ®Á°ÆÂÆöË¶ÅÂà†Èô§ "${item.name}" ÂêóÔºü\n(B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m·ª•c "${item.name}" kh√¥ng?)`);
            
            if (isConfirmed) {
                // X√≥a ph·∫ßn t·ª≠ kh·ªèi m·∫£ng
                state[currentCategoryIndex].items.splice(itemIndex, 1);
                saveData();
                renderDetail();
            }
        }

        // C·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng (+ / -)
        function updateCount(itemIndex, change) {
            const item = state[currentCategoryIndex].items[itemIndex];
            if (item.count + change >= 0) {
                item.count += change;
                saveData(); 
                renderDetail();
            }
        }

        // Th√™m m·ª•c con m·ªõi
        function addNewItem() {
            const input = document.getElementById('new-item-input');
            const val = input.value.trim();
            if (val !== "") {
                state[currentCategoryIndex].items.push({ name: val, count: 0 });
                saveData(); 
                renderDetail();
            } else {
                alert("ËØ∑ËæìÂÖ•È°πÁõÆÂêçÁß∞ÔºÅ");
            }
        }

        // H·ªó tr·ª£ ·∫•n Enter ƒë·ªÉ th√™m
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                addNewItem();
            }
        }

        // Ch·ª©c nƒÉng X√≥a to√†n b·ªô s·ªë l∆∞·ª£ng ƒë·∫øm v·ªÅ 0
        function resetAllCounts() {
            const confirmReset = confirm("ÊÇ®Á°ÆÂÆöË¶ÅÂ∞ÜÊâÄÊúâÁªüËÆ°Êï∞ÊçÆÊ∏ÖÈõ∂ÂêóÔºü\n(B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒë∆∞a T·∫§T C·∫¢ s·ªë li·ªáu ƒë·∫øm v·ªÅ 0 kh√¥ng?)");
            if (confirmReset) {
                state.forEach(category => {
                    category.items.forEach(item => {
                        item.count = 0;
                    });
                });
                saveData(); 
                renderHome(); 
                alert("ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÈõ∂ÔºÅ\n(To√†n b·ªô s·ªë li·ªáu ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t v·ªÅ 0 th√†nh c√¥ng!)");
            }
        }

        // Xu·∫•t file Excel
        function exportToExcel() {
            let exportData = [];
            
            state.forEach(category => {
                if (category.items.length === 0) {
                    exportData.push({
                        "ÂàÜÁ±ª": category.title,
                        "ËØ¶ÁªÜÈ°πÁõÆ": "ÊöÇÊó†Êï∞ÊçÆ",
                        "Êï∞Èáè": 0
                    });
                } else {
                    category.items.forEach(item => {
                        exportData.push({
                            "ÂàÜÁ±ª": category.title,
                            "ËØ¶ÁªÜÈ°πÁõÆ": item.name,
                            "Êï∞Èáè": item.count
                        });
                    });
                }
            });

            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const wscols = [{wch: 35}, {wch: 40}, {wch: 15}];
            worksheet['!cols'] = wscols;

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ÈóÆÈ¢òÁªüËÆ°");

            const date = new Date();
            const dateString = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
            XLSX.writeFile(workbook, `ËøêËê•ÈóÆÈ¢òÁªüËÆ°_${dateString}.xlsx`);
        }

        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        loadData();
        renderHome();
    </script>
</body>
</html>
