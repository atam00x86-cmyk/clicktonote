<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ËøêËê•ÂèçÈ¶à</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root { --primary: #6366f1; --primary-soft: #eef2ff; --bg: #f8fafc; --card: #ffffff; --text: #1e293b; --text-sub: #64748b; --danger: #ef4444; --border: #f1f5f9; }
    * { box-sizing: border-box; transition: all 0.2s ease; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); margin: 0; padding: 40px 20px; display: flex; justify-content: center; }
    #auth-overlay { position: fixed; inset: 0; background: #f8fafc; z-index: 10000; display: flex; flex-direction: column; justify-content: center; align-items: center; }
    .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .container { width: 100%; max-width: 800px; }
    .glass-card { background: white; border-radius: 32px; padding: 35px; box-shadow: 0 20px 25px -5px rgba(0,0,0,.05); }
    .status-bar { display: flex; justify-content: space-between; margin-bottom: 25px; font-size: 13px; font-weight: 700; color: var(--text-sub); }
    .dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; margin-right: 6px; background: #10b981; box-shadow: 0 0 10px #10b981; }
    .menu-item { background: #fff; border: 1px solid var(--border); padding: 20px 26px; border-radius: 24px; display: flex; justify-content: space-between; margin-bottom: 16px; }
    .menu-content { flex: 1; cursor: pointer; display: flex; justify-content: space-between; }
    .count-badge { background: var(--primary-soft); color: var(--primary); padding: 6px 16px; border-radius: 14px; font-weight: 800; }
    .btn-add-cat { background: var(--primary); color: white; border: none; padding: 0 20px; border-radius: 16px; cursor: pointer; }
    .input-minimal { flex: 1; padding: 14px 20px; border-radius: 16px; border: 1px solid var(--border); }
    .add-cat-area { margin-bottom: 25px; display: flex; gap: 10px; }
    .btn-ctrl { width: 38px; height: 38px; border-radius: 12px; border: none; font-size: 22px; font-weight: 800; cursor: pointer; }
    .btn-minus { background: #fee2e2; color: var(--danger); }
    .btn-plus { background: var(--primary); color: white; }
    .counter-box { display: flex; gap: 12px; align-items: center; background: #f8fafc; padding: 6px; border-radius: 16px; }
    .item-row { display: flex; justify-content: space-between; padding: 20px; background: white; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 12px; }
    .view { display: none; }
    .view.active { display: block; }
  </style>
</head>

<body>
<div id="auth-overlay">
  <div class="loader"></div>
  <p id="auth-msg">üîê Ê≠£Âú®È™åËØÅË∫´‰ªΩ...</p>
</div>

<div class="container">
  <div class="status-bar">
    <div><span class="dot"></span><span id="sync-label">Âú®Á∫ø</span></div>
    <div id="date-label"></div>
  </div>

  <div class="glass-card">
    <div id="home-view" class="view active">
      <h1>ZH ËøêËê•ÈóÆÈ¢òÂèçÈ¶à</h1>

      <div class="add-cat-area">
        <input id="new-cat-input" class="input-minimal" placeholder="ËæìÂÖ•Êñ∞ÂàÜÁ±ªÂêçÁß∞..." />
        <button class="btn-add-cat" onclick="addCategory()">+ Ê∑ªÂä†</button>
      </div>

      <div id="menu-list"></div>
    </div>

    <div id="detail-view" class="view">
      <button onclick="showHome()">‚Üê ËøîÂõû‰∏ªÈ°µ</button>
      <h2 id="detail-title"></h2>
      <div id="item-list"></div>
    </div>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyGxPCvLsCPa6iC0J845r5LHDTJXVOSsXclNTsg1-pkvOUn7jlGMGiCRXfjHa5sJ-PD/exec";   // üî¥ THAY LINK /exec V√ÄO ƒê√ÇY

let state = [];
let activeIdx = null;
let debounceTimer = null;

let lastUpdatedAt = 0;
let isSaving = false;
const POLL_MS = 1000;

document.getElementById('date-label').innerText =
  new Date().toLocaleDateString();

async function fetchCloud() {
  const res = await fetch(API_URL, { cache: "no-store" });
  return await res.json();
}

function applyCloud(cloudRes) {
  if (!cloudRes.db) return;
  if (cloudRes.updatedAt <= lastUpdatedAt) return;

  state = cloudRes.db;
  lastUpdatedAt = cloudRes.updatedAt;

  if (activeIdx === null) renderHome();
  else renderDetail();
}

function startPolling() {
  setInterval(async () => {
    if (isSaving) return;
    try {
      const cloudRes = await fetchCloud();
      applyCloud(cloudRes);
    } catch(e) {}
  }, POLL_MS);
}

async function init() {
  try {
    const cloudRes = await fetchCloud();
    state = cloudRes.db || [];
    lastUpdatedAt = cloudRes.updatedAt || Date.now();

    document.getElementById('auth-overlay').style.display = 'none';
    renderHome();
    startPolling();
  } catch(e) {
    document.getElementById('auth-msg').innerText = "‚ùå ËøûÊé•Â§±Ë¥•";
  }
}

function syncCloud() {
  document.getElementById('sync-label').innerText = "‚è≥ ‰øùÂ≠ò‰∏≠...";
  if (debounceTimer) clearTimeout(debounceTimer);

  debounceTimer = setTimeout(async () => {
    isSaving = true;
    try {
      const payload = { updatedAt: Date.now(), db: state };

      // ‚úÖ NO HEADERS ‚Üí tr√°nh CORS preflight
      await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      lastUpdatedAt = payload.updatedAt;
      document.getElementById('sync-label').innerText = "‚úÖ Â∑≤ÂêåÊ≠•";
    } catch(e) {
      document.getElementById('sync-label').innerText = "‚ùå ÂêåÊ≠•Â§±Ë¥•";
      console.log(e);
    } finally {
      isSaving = false;
    }
  }, 300);
}

function addCategory() {
  const title = document.getElementById('new-cat-input').value.trim();
  if (!title) return;
  state.push({ title, items: [] });
  renderHome();
  syncCloud();
}

function renderHome() {
  const list = document.getElementById('menu-list');
  list.innerHTML = '';
  state.forEach((cat, i) => {
    const div = document.createElement('div');
    div.className = "menu-item";
    div.innerHTML = `<div class="menu-content" onclick="showDetail(${i})">
      <span>${cat.title}</span><span class="count-badge">${cat.items.length}</span>
    </div>`;
    list.appendChild(div);
  });
}

function showDetail(i) {
  activeIdx = i;
  document.getElementById('home-view').classList.remove('active');
  document.getElementById('detail-view').classList.add('active');
  renderDetail();
}

function showHome() {
  activeIdx = null;
  document.getElementById('detail-view').classList.remove('active');
  document.getElementById('home-view').classList.add('active');
  renderHome();
}

function renderDetail() {
  const cat = state[activeIdx];
  document.getElementById('detail-title').innerText = cat.title;
}

init();
</script>
</body>
</html>
