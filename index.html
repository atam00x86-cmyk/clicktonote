    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --border-color: #e1e4e8;
            --btn-hover: #357ab8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 800px;
            background: var(--card-bg);
            padding: 30px; border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            min-height: 400px;
        }

        h1 { text-align: center; color: var(--primary-color); margin-top: 0; margin-bottom: 30px; font-size: 28px; }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-card {
            background-color: #fafbfc;
            border: 1px solid var(--border-color);
            padding: 18px 20px; border-radius: 8px;
            margin-bottom: 15px; font-size: 18px; font-weight: 600;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.2s;
        }

        .menu-card:hover { background-color: #f1f3f5; transform: translateX(5px); border-color: var(--primary-color); }

        .btn-back {
            background-color: transparent; border: 1px solid var(--border-color);
            padding: 8px 15px; border-radius: 6px; cursor: pointer;
            font-size: 14px; font-weight: bold; margin-bottom: 20px;
        }

        .search-group input {
            width: 100%; padding: 10px 15px;
            border: 1px solid var(--border-color); border-radius: 6px;
            box-sizing: border-box; margin-bottom: 15px;
        }

        .item-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #fdfdfd; border: 1px solid #eee;
            padding: 12px 15px; border-radius: 6px; margin-bottom: 10px;
        }

        .item-name { flex-grow: 1; font-size: 16px; word-break: break-all; padding-right: 10px; }

        .btn-icon { background: transparent; border: 1px solid #ccc; border-radius: 4px; cursor: pointer; padding: 4px 6px; }

        .counter-group { display: flex; align-items: center; gap: 15px; }

        .btn-count {
            width: 32px; height: 32px; border: none; border-radius: 50%;
            background-color: var(--primary-color); color: white; cursor: pointer;
        }

        .count-display { font-weight: bold; min-width: 30px; text-align: center; }

        .add-item-group { display: flex; gap: 10px; margin-top: 20px; }

        .add-item-group input { flex-grow: 1; padding: 12px; border: 1px solid var(--border-color); border-radius: 6px; }

        .btn-add { padding: 10px 25px; background-color: #2ecc71; color: white; border: none; border-radius: 6px; cursor: pointer; }

        .action-section {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 40px; padding-top: 20px; border-top: 1px dashed var(--border-color);
        }

        .btn-export, .btn-clear {
            padding: 12px 25px; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
        }

        .btn-export { background-color: var(--primary-color); }
        .btn-clear { background-color: #e74c3c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>è¿è¥é—®é¢˜åé¦ˆ</h1>
        
        <div id="home-view" class="view active">
            <div id="menu-list"></div>
            <div class="action-section">
                <button class="btn-clear" onclick="resetAllCounts()">ğŸ—‘ï¸ </button>
                <button class="btn-export" onclick="exportToExcel()">ğŸ“¥ å¯¼å‡º</button>
            </div>
        </div>

        <div id="detail-view" class="view">
            <button class="btn-back" onclick="goBack()">ğŸ”™ è¿”å›</button>
            <div id="detail-title" style="font-size: 20px; font-weight: bold; color: var(--primary-color); margin-bottom: 15px;"></div>
            <div class="search-group"><input type="text" id="search-input" placeholder="ğŸ” æœç´¢" oninput="filterItems()"></div>
            <div id="item-list"></div>
            <div class="add-item-group">
                <input type="text" id="new-item-input" placeholder="è¾“å…¥æ–°é¡¹ç›®åç§°..." onkeypress="handleKeyPress(event)">
                <button class="btn-add" onclick="addNewItem()">æ·»åŠ </button>
            </div>
        </div>
    </div>

    <script>
        const defaultState = [
            { id: 0, title: "1. èµ„é‡‘ä¸åŒæ­¥ï¼ŒååŠ©å›æ”¶", items: [] },
            { id: 1, title: "2. ä¼šå‘˜åé¦ˆèµ„é‡‘æ‰å¤±/è½¬ç§»å¼‚å¸¸", items: [] },
            { id: 2, title: "3. æ³¨å•ç»“ç®—é”™è¯¯", items: [] },
            { id: 3, title: "4. æ³¨å•æœªç»“ç®—é—®é¢˜", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        function loadData() {
            const saved = localStorage.getItem('feedbackData');
            state = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultState));
        }

        function saveData() { localStorage.setItem('feedbackData', JSON.stringify(state)); }

        function renderHome() {
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';
            state.forEach((cat, idx) => {
                const total = cat.items.reduce((sum, item) => sum + item.count, 0);
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `<span>${cat.title}</span><span style="font-size:14px;color:#666;font-weight:normal;">(${cat.items.length}é¡¹ | æ€»è®¡:${total})</span>`;
                card.onclick = () => openCategory(idx);
                menuList.appendChild(card);
            });
        }

        function openCategory(idx) {
            currentCategoryIndex = idx;
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        function renderDetail() {
            const cat = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = cat.title;
            const list = document.getElementById('item-list');
            list.innerHTML = cat.items.length ? '' : '<div style="text-align:center;color:#999;padding:20px;">æš‚æ— é¡¹ç›®</div>';
            cat.items.forEach((item, idx) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div style="display:flex; gap:8px; margin-right:15px;">
                        <button class="btn-icon" onclick="editItem(${idx})">âœï¸</button>
                        <button class="btn-icon" onclick="deleteItem(${idx})">ğŸ—‘ï¸</button>
                    </div>
                    <div class="counter-group">
                        <button class="btn-count" style="background-color:#e74c3c;" onclick="updateCount(${idx}, -1)">-</button>
                        <span class="count-display">${item.count}</span>
                        <button class="btn-count" onclick="updateCount(${idx}, 1)">+</button>
                    </div>`;
                list.appendChild(row);
            });
        }

        function updateCount(idx, change) {
            const item = state[currentCategoryIndex].items[idx];
            if (item.count + change >= 0) { item.count += change; saveData(); renderDetail(); }
        }

        function addNewItem() {
            const input = document.getElementById('new-item-input');
            if (input.value.trim()) {
                state[currentCategoryIndex].items.push({ name: input.value.trim(), count: 0 });
                saveData(); renderDetail(); input.value = '';
            }
        }

        function editItem(idx) {
            const n = prompt("æ–°åç§°:", state[currentCategoryIndex].items[idx].name);
            if (n) { state[currentCategoryIndex].items[idx].name = n; saveData(); renderDetail(); }
        }

        function deleteItem(idx) {
            if (confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { state[currentCategoryIndex].items.splice(idx, 1); saveData(); renderDetail(); }
        }

        function resetAllCounts() {
            if (confirm("ç¡®å®šè¦å…¨éƒ¨æ¸…é›¶å—ï¼Ÿ")) {
                state.forEach(c => c.items.forEach(i => i.count = 0));
                saveData(); renderHome();
            }
        }

        function filterItems() {
            const t = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.item-row').forEach(r => {
                r.style.display = r.querySelector('.item-name').innerText.toLowerCase().includes(t) ? 'flex' : 'none';
            });
        }

        function handleKeyPress(e) { if (e.key === 'Enter') addNewItem(); }

        function exportToExcel() {
            let d = [];
            state.forEach(c => c.items.forEach(i => d.push({"åˆ†ç±»": c.title, "é¡¹ç›®": i.name, "æ•°é‡": i.count})));
            const ws = XLSX.utils.json_to_sheet(d);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Stats");
            XLSX.writeFile(wb, `Feedback_${new Date().getTime()}.xlsx`);
        }

        // Khá»Ÿi táº¡o app
        loadData();
        renderHome();
    </script>
</body>
</html>
