        fetch('https://api.ipify.org?format=json')

        /* N√∫t ƒê·ªìng b·ªô m·ªõi */
        .btn-sync { background-color: #27ae60; box-shadow: 0 4px 6px rgba(39, 174, 96, 0.3); }

<body>

    <div class="container">
        <h1>ËøêËê•ÈóÆÈ¢òÂèçÈ¶à</h1>
        
        <div id="home-view" class="view active">
            <div id="menu-list"></div>

            <div class="action-section">
                <button class="btn-clear" onclick="resetAllCounts()">üóëÔ∏è ‰∏ÄÈîÆÊ∏ÖÈõ∂</button>
                <button class="btn-export" onclick="exportToExcel()">üì• ÂØºÂá∫</button>
                <button class="btn-sync" id="btnSync" onclick="syncToGoogleSheet()">üîÑ ÂêåÊ≠• Google Sheet</button>
            </div>
        </div>

        <div id="detail-view" class="view">
            <button class="btn-back" onclick="goBack()">üîô ËøîÂõû</button>
            <div id="detail-title" class="detail-title"></div>
            
            <div class="search-group">
                <input type="text" id="search-input" placeholder="üîç ÊêúÁ¥¢" oninput="filterItems()">
            </div>
            
            <div id="item-list"></div>

            <div class="add-item-group">
                <input type="text" id="new-item-input" placeholder="ËæìÂÖ•Êñ∞È°πÁõÆÂêçÁß∞..." onkeypress="handleKeyPress(event)">
                <button class="btn-add" onclick="addNewItem()">Ê∑ªÂä†</button>
            </div>
        </div>
    </div>

    <script>
        // --- üõë THAY B·∫∞NG WEB APP URL C·ª¶A B·∫†N (T·ª™ GOOGLE APPS SCRIPT) ---
        const GOOGLE_SHEET_URL = 'YOUR_WEB_APP_URL'; 

        const defaultState = [
            { id: 0, title: "1. ËµÑÈáë‰∏çÂêåÊ≠•ÔºåÂçèÂä©ÂõûÊî∂", items: [] },
            { id: 1, title: "2. ‰ºöÂëòÂèçÈ¶àËµÑÈáëÊéâÂ§±/ËΩ¨ÁßªÂºÇÂ∏∏", items: [] },
            { id: 2, title: "3. Ê≥®ÂçïÁªìÁÆóÈîôËØØ", items: [] },
            { id: 3, title: "4. Ê≥®ÂçïÊú™ÁªìÁÆóÈóÆÈ¢ò", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        function loadData() {
            const savedData = localStorage.getItem('feedbackData');
            if (savedData) {
                state = JSON.parse(savedData);
            } else {
                state = JSON.parse(JSON.stringify(defaultState));
            }
        }

        function saveData() {
            localStorage.setItem('feedbackData', JSON.stringify(state));
        }

        function renderHome() {
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';

            state.forEach((category, index) => {
                const totalCount = category.items.reduce((sum, item) => sum + item.count, 0);
                
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `
                    <span>${category.title}</span>
                    <span style="font-size: 14px; color: #666; font-weight: normal;">
                        (Â∑≤ËÆ∞ÂΩï: ${category.items.length} È°π | ÊÄªËÆ°: ${totalCount})
                    </span>
                `;
                card.onclick = () => openCategory(index);
                menuList.appendChild(card);
            });
        }

        function openCategory(index) {
            currentCategoryIndex = index;
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('search-input').value = ''; 
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        function filterItems() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('.item-row');
            
            rows.forEach(row => {
                const itemName = row.querySelector('.item-name').innerText.toLowerCase();
                if (itemName.includes(searchTerm)) {
                    row.style.display = 'flex';
                } else {
                    row.style.display = 'none';
                }
            });
        }

        function renderDetail() {
            const category = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = category.title;
            
            const itemList = document.getElementById('item-list');
            itemList.innerHTML = '';

            if (category.items.length === 0) {
                itemList.innerHTML = '<div class="empty-msg">ÊöÇÊó†È°πÁõÆÔºåËØ∑Âú®‰∏ãÊñπÊ∑ªÂä†„ÄÇ</div>';
            } else {
                category.items.forEach((item, itemIndex) => {
                    const row = document.createElement('div');
                    row.className = 'item-row';
                    row.innerHTML = `
                        <div class="item-name">${item.name}</div>
                        <div class="item-actions">
                            <button class="btn-icon" onclick="editItem(${itemIndex})" title="ÁºñËæë (S·ª≠a t√™n)">‚úèÔ∏è</button>
                            <button class="btn-icon" onclick="deleteItem(${itemIndex})" title="Âà†Èô§ (X√≥a)">üóëÔ∏è</button>
                        </div>
                        <div class="counter-group">
                            <button class="btn-count minus" onclick="updateCount(${itemIndex}, -1)">-</button>
                            <span class="count-display">${item.count}</span>
                            <button class="btn-count plus" onclick="updateCount(${itemIndex}, 1)">+</button>
                        </div>
                    `;
                    itemList.appendChild(row);
                });
            }

            document.getElementById('new-item-input').value = '';
            document.getElementById('new-item-input').focus();
            filterItems();
        }

        // --- ƒê√É B·ªî SUNG H√ÄM S·ª¨A V√Ä X√ìA B·ªä THI·∫æU ---
        function editItem(itemIndex) {
            const item = state[currentCategoryIndex].items[itemIndex];
            const newName = prompt("ËØ∑ËæìÂÖ•Êñ∞ÁöÑÈ°πÁõÆÂêçÁß∞ (Nh·∫≠p t√™n m·ªõi cho d·ª± √°n):", item.name);
            
            if (newName !== null) { 
                const trimmedName = newName.trim();
                if (trimmedName !== "") {
                    item.name = trimmedName;
                    saveData();
                    renderDetail();
                } else {
                    alert("È°πÁõÆÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫ÔºÅ(T√™n kh√¥ng ƒë∆∞·ª£c ƒë·ªÉ tr·ªëng!)");
                }
            }
        }

        function deleteItem(itemIndex) {
            const item = state[currentCategoryIndex].items[itemIndex];
            const isConfirmed = confirm(`ÊÇ®Á°ÆÂÆöË¶ÅÂà†Èô§ "${item.name}" ÂêóÔºü\n(B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a m·ª•c "${item.name}" kh√¥ng?)`);
            
            if (isConfirmed) {
                state[currentCategoryIndex].items.splice(itemIndex, 1);
                saveData();
                renderDetail();
            }
        }
        // --- K·∫æT TH√öC H√ÄM B·ªî SUNG ---

        function updateCount(itemIndex, change) {
            const item = state[currentCategoryIndex].items[itemIndex];
            if (item.count + change >= 0) {
                item.count += change;
                saveData(); 
                renderDetail();
            }
        }

        function addNewItem() {
            const input = document.getElementById('new-item-input');
            const val = input.value.trim();
            if (val !== "") {
                state[currentCategoryIndex].items.push({ name: val, count: 0 });
                saveData(); 
                renderDetail();
            } else {
                alert("ËØ∑ËæìÂÖ•È°πÁõÆÂêçÁß∞ÔºÅ");
            }
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                addNewItem();
            }
        }

        function resetAllCounts() {
            const confirmReset = confirm("ÊÇ®Á°ÆÂÆöË¶ÅÂ∞ÜÊâÄÊúâÁªüËÆ°Êï∞ÊçÆÊ∏ÖÈõ∂ÂêóÔºü\n(B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën ƒë∆∞a T·∫§T C·∫¢ s·ªë li·ªáu ƒë·∫øm v·ªÅ 0 kh√¥ng?)");
            if (confirmReset) {
                state.forEach(category => {
                    category.items.forEach(item => {
                        item.count = 0;
                    });
                });
                saveData(); 
                renderHome(); 
                alert("ÊâÄÊúâÊï∞ÊçÆÂ∑≤Ê∏ÖÈõ∂ÔºÅ\n(To√†n b·ªô s·ªë li·ªáu ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t v·ªÅ 0 th√†nh c√¥ng!)");
            }
        }

        function exportToExcel() {
            let exportData = [];
            
            state.forEach(category => {
                if (category.items.length === 0) {
                    exportData.push({
                        "ÂàÜÁ±ª": category.title,
                        "ËØ¶ÁªÜÈ°πÁõÆ": "ÊöÇÊó†Êï∞ÊçÆ",
                        "Êï∞Èáè": 0
                    });
                } else {
                    category.items.forEach(item => {
                        exportData.push({
                            "ÂàÜÁ±ª": category.title,
                            "ËØ¶ÁªÜÈ°πÁõÆ": item.name,
                            "Êï∞Èáè": item.count
                        });
                    });
                }
            });

            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const wscols = [{wch: 35}, {wch: 40}, {wch: 15}];
            worksheet['!cols'] = wscols;

            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "ÈóÆÈ¢òÁªüËÆ°");

            const date = new Date();
            const dateString = `${date.getFullYear()}${(date.getMonth()+1).toString().padStart(2, '0')}${date.getDate().toString().padStart(2, '0')}`;
            XLSX.writeFile(workbook, `ËøêËê•ÈóÆÈ¢òÁªüËÆ°_${dateString}.xlsx`);
        }

        // --- H√ÄM G·ª¨I L√äN GOOGLE SHEET ---
        async function syncToGoogleSheet() {
            if (!GOOGLE_SHEET_URL || GOOGLE_SHEET_URL === 'YOUR_WEB_APP_URL') {
                alert("ËØ∑ÂÖàËÆæÁΩÆ Google Sheet URLÔºÅ\n(Vui l√≤ng thi·∫øt l·∫≠p Link Google Sheet trong code tr∆∞·ªõc!)");
                return;
            }

            const btnSync = document.getElementById('btnSync');
            const originalText = btnSync.innerText;
            btnSync.innerText = "‚è≥ ÂêåÊ≠•‰∏≠... (ƒêang ƒë·ªìng b·ªô)";
            btnSync.disabled = true;

            try {
                const response = await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(state)
                });

                if (response.ok) {
                    alert("‚úÖ ÂêåÊ≠•ÊàêÂäüÔºÅÊï∞ÊçÆÂ∑≤Êõ¥Êñ∞Âà∞ Google Sheet„ÄÇ\n(ƒê·ªìng b·ªô th√†nh c√¥ng!)");
                } else {
                    throw new Error('Network response was not ok');
                }
            } catch (error) {
                console.error('L·ªói khi ƒë·ªìng b·ªô:', error);
                alert("‚ùå ÂêåÊ≠•Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñ URLÔºÅ\n(ƒê·ªìng b·ªô th·∫•t b·∫°i, vui l√≤ng ki·ªÉm tra m·∫°ng ho·∫∑c Link URL!)");
            } finally {
                btnSync.innerText = originalText;
                btnSync.disabled = false;
            }
        }

        // Kh·ªüi ch·∫°y ·ª©ng d·ª•ng
        loadData();
        renderHome();
    </script>
