    <div class="container">

    <script>
        const defaultState = [
            { title: "1. èµ„é‡‘ä¸åŒæ­¥ï¼ŒååŠ©å›æ”¶", items: [] },
            { title: "2. ä¼šå‘˜åé¦ˆèµ„é‡‘æ‰å¤±/è½¬ç§»å¼‚å¸¸", items: [] },
            { title: "3. æ³¨å•ç»“ç®—é”™è¯¯", items: [] },
            { title: "4. æ³¨å•æœªç»“ç®—é—®é¢˜", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        const d = new Date();
        document.getElementById('current-date-text').innerText = `${d.getFullYear()}å¹´${d.getMonth()+1}æœˆ${d.getDate()}æ—¥`;

        function loadData() {
            const saved = localStorage.getItem('feedback_data_pro_search');
            state = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultState));
        }

        function saveData() { localStorage.setItem('feedback_data_pro_search', JSON.stringify(state)); }

        function renderHome() {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';
            state.forEach((cat, idx) => {
                const total = cat.items.reduce((s, i) => s + i.count, 0);
                const item = document.createElement('div');
                item.className = 'menu-item';
                item.innerHTML = `<span>${cat.title}</span><span class="count-badge">${total}</span>`;
                item.onclick = () => openCategory(idx);
                list.appendChild(item);
            });
        }

        function openCategory(idx) {
            currentCategoryIndex = idx;
            document.getElementById('item-search').value = ''; // Reset search
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        // Search Logic
        function handleSearch() {
            const keyword = document.getElementById('item-search').value.toLowerCase();
            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const name = row.getAttribute('data-name').toLowerCase();
                row.style.display = name.includes(keyword) ? 'flex' : 'none';
            });
        }

        function renderDetail() {
            const cat = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = cat.title;
            const list = document.getElementById('item-list');
            list.innerHTML = '';
            
            cat.items.forEach((item, idx) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.setAttribute('data-name', item.name); // Store name for search
                row.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div style="font-size:12px; color:#94a3b8;">
                            <span style="cursor:pointer;" onclick="editItem(${idx})">âœï¸ ç¼–è¾‘</span> | 
                            <span style="cursor:pointer;" onclick="deleteItem(${idx})">ğŸ—‘ï¸ åˆ é™¤</span>
                        </div>
                    </div>
                    <div class="counter-box">
                        <button class="btn-ctrl btn-minus" onclick="updateCount(${idx}, -1)">-</button>
                        <span class="val-display">${item.count}</span>
                        <button class="btn-ctrl btn-plus" onclick="updateCount(${idx}, 1)">+</button>
                    </div>`;
                list.appendChild(row);
            });
            handleSearch(); // Maintain search state if rendering
        }

        function handleBulkAdd() {
            const input = document.getElementById('bulk-input');
            const lines = input.value.split('\n');
            lines.forEach(line => {
                const name = line.trim();
                if (name && !state[currentCategoryIndex].items.some(i => i.name === name)) {
                    state[currentCategoryIndex].items.push({ name: name, count: 0 });
                }
            });
            saveData(); renderDetail(); input.value = '';
        }

        function updateCount(idx, chg) {
            const item = state[currentCategoryIndex].items[idx];
            if (item.count + chg >= 0) {
                item.count += chg;
                saveData(); renderDetail();
            }
        }

        function editItem(idx) {
            const n = prompt("ä¿®æ”¹åç§°:", state[currentCategoryIndex].items[idx].name);
            if (n) { state[currentCategoryIndex].items[idx].name = n; saveData(); renderDetail(); }
        }

        function deleteItem(idx) {
            if (confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { state[currentCategoryIndex].items.splice(idx, 1); saveData(); renderDetail(); }
        }

        function resetAllCounts() {
            if (confirm("âš ï¸ æ˜¯å¦æ¸…ç©ºæ‰€æœ‰ç»Ÿè®¡æ•°æ®ï¼Ÿ")) {
                state.forEach(c => c.items.forEach(i => i.count = 0));
                saveData(); renderHome();
            }
        }

        function exportToExcel() {
            const data = [];
            state.forEach(cat => {
                cat.items.forEach(item => {
                    if (item.count > 0) data.push({ "åˆ†ç±»": cat.title, "é¡¹ç›®": item.name, "æ•°é‡": item.count });
                });
            });
            if (data.length === 0) return alert("æ— å¯å¯¼å‡ºçš„æ•°æ®");
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "ç»Ÿè®¡");
            const date = new Date();
            const filename = `è¿è¥é—®é¢˜ç»Ÿè®¡_${date.getFullYear()}${String(date.getMonth()+1).padStart(2,'0')}${String(date.getDate()).padStart(2,'0')}.xlsx`;
            XLSX.writeFile(wb, filename);
        }

        loadData();
        renderHome();
    </script>
