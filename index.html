<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è¿è¥é—®é¢˜åé¦ˆ</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-main: #333333;
            --border-color: #e1e4e8;
            --btn-hover: #357ab8;
        }

        /* Loading Overlay Ä‘á»ƒ tÄƒng tá»‘c cáº£m giÃ¡c vÃ  báº£o máº­t */
        #auth-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #f4f7f6;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: sans-serif;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 20px;
            display: flex; justify-content: center;
        }

        .container {
            width: 100%; max-width: 800px;
            background: var(--card-bg);
            padding: 30px; border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.05);
            min-height: 400px;
        }

        h1 { text-align: center; color: var(--primary-color); margin-top: 0; margin-bottom: 30px; font-size: 28px; }

        .view { display: none; }
        .view.active { display: block; animation: fadeIn 0.3s ease; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .menu-card {
            background-color: #fafbfc;
            border: 1px solid var(--border-color);
            padding: 18px 20px; border-radius: 8px;
            margin-bottom: 15px; font-size: 18px; font-weight: 600;
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
            transition: all 0.2s;
        }

        .menu-card:hover {
            background-color: #f1f3f5;
            transform: translateX(5px);
            border-color: var(--primary-color);
        }

        .menu-card::after { content: '\276F'; color: #999; font-size: 16px; }

        .btn-back {
            background-color: transparent; border: 1px solid var(--border-color);
            padding: 8px 15px; border-radius: 6px; cursor: pointer;
            font-size: 14px; font-weight: bold; margin-bottom: 20px;
        }

        .detail-title {
            color: var(--primary-color); font-size: 20px;
            margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color);
        }

        .search-group input {
            width: 100%; padding: 10px 15px;
            border: 1px solid var(--border-color); border-radius: 6px;
            font-size: 15px; box-sizing: border-box;
        }

        .item-row {
            display: flex; justify-content: space-between; align-items: center;
            background: #fdfdfd; border: 1px solid #eee;
            padding: 12px 15px; border-radius: 6px; margin-bottom: 10px;
        }

        .item-name { flex-grow: 1; font-size: 16px; word-break: break-all; }

        .item-actions { display: flex; gap: 8px; margin-right: 15px; }

        .btn-icon {
            background: transparent; border: 1px solid #ccc;
            border-radius: 4px; cursor: pointer; padding: 4px 6px;
        }

        .counter-group { display: flex; align-items: center; gap: 15px; }

        .btn-count {
            width: 32px; height: 32px; border: none; border-radius: 50%;
            background-color: var(--primary-color); color: white;
            font-size: 18px; cursor: pointer;
        }

        .btn-count.minus { background-color: #e74c3c; }

        .count-display { font-weight: bold; font-size: 18px; min-width: 30px; text-align: center; }

        .add-item-group { display: flex; gap: 10px; margin-top: 20px; }

        .add-item-group input {
            flex-grow: 1; padding: 12px;
            border: 1px solid var(--border-color); border-radius: 6px;
        }

        .btn-add {
            padding: 10px 25px; background-color: #2ecc71;
            color: white; border: none; border-radius: 6px;
            cursor: pointer; font-weight: 600;
        }

        .action-section {
            display: flex; justify-content: center; gap: 15px;
            margin-top: 40px; padding-top: 20px;
            border-top: 1px dashed var(--border-color); flex-wrap: wrap;
        }

        .btn-export, .btn-clear, .btn-sync {
            padding: 12px 25px; color: white; border: none;
            border-radius: 8px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        .btn-export { background-color: var(--primary-color); }
        .btn-clear { background-color: #e74c3c; }
        .btn-sync { background-color: #27ae60; }
        .btn-sync:disabled { background-color: #95a5a6; }
    </style>
</head>
<body>

    <div id="auth-overlay">
        <div class="loader"></div>
        <p id="auth-status" style="color:#666;">ğŸ” æ­£åœ¨éªŒè¯æƒé™ (Äang xÃ¡c thá»±c quyá»n truy cáº­p)...</p>
    </div>

    <div class="container">
        <h1>è¿è¥é—®é¢˜åé¦ˆ</h1>
        
        <div id="home-view" class="view">
            <div id="menu-list"></div>
            <div class="action-section">
                <button class="btn-clear" onclick="resetAllCounts()">ğŸ—‘ï¸ </button>
                <button class="btn-export" onclick="exportToExcel()">ğŸ“¥ å¯¼å‡º</button>
                <button class="btn-sync" id="btnSync" onclick="syncToGoogleSheet()">ğŸ”„ åŒæ­¥ Google Sheet</button>
            </div>
        </div>

        <div id="detail-view" class="view">
            <button class="btn-back" onclick="goBack()">ğŸ”™ è¿”å›</button>
            <div id="detail-title" class="detail-title"></div>
            <div class="search-group"><input type="text" id="search-input" placeholder="ğŸ” æœç´¢" oninput="filterItems()"></div>
            <div id="item-list" style="margin-top:15px;"></div>
            <div class="add-item-group">
                <input type="text" id="new-item-input" placeholder="è¾“å…¥æ–°é¡¹ç›®åç§°..." onkeypress="handleKeyPress(event)">
                <button class="btn-add" onclick="addNewItem()">æ·»åŠ </button>
            </div>
        </div>
    </div>

    <script>
        // --- ğŸ›‘ Cáº¤U HÃŒNH WEB APP URL ---
        const GOOGLE_SHEET_URL = 'https://script.google.com/macros/s/AKfycbzjqfJpxBOXrZwd5TQuVEJcSX7iPke9EwAxRZWsw8nh81lPdFFIXy7eajb9ap7qtmlEjA/exec'; 

        // 1. KIá»‚M TRA Báº¢O Máº¬T Tá»C Äá»˜ CAO (CALL SONG SONG)
        async function checkAccess() {
            try {
                // Gá»i song song láº¥y IP vÃ  láº¥y Database IP tá»« Sheet
                const [ipRes, sheetRes] = await Promise.all([
                    fetch('https://api.ipify.org?format=json').then(r => r.json()),
                    fetch(GOOGLE_SHEET_URL).then(r => r.json())
                ]);

                const userIP = ipRes.ip;
                const allowedIPs = sheetRes;

                if (allowedIPs.includes(userIP)) {
                    document.getElementById('auth-overlay').style.display = 'none';
                    loadData();
                    renderHome();
                } else {
                    document.getElementById('auth-status').innerHTML = `
                        <b style="color:#e74c3c; font-size:20px;">â›” è®¿é—®è¢«æ‹’ç»</b><br>
                        æ‚¨çš„IP: ${userIP}<br>ä¸åœ¨å…è®¸åˆ—è¡¨ä¸­ã€‚
                    `;
                    document.querySelector('.loader').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('auth-status').innerText = "âŒ æˆæƒæœåŠ¡å™¨è¿æ¥å¤±è´¥ ";
            }
        }

        const defaultState = [
            { id: 0, title: "1. èµ„é‡‘ä¸åŒæ­¥ï¼ŒååŠ©å›æ”¶", items: [] },
            { id: 1, title: "2. ä¼šå‘˜åé¦ˆèµ„é‡‘æ‰å¤±/è½¬ç§»å¼‚å¸¸", items: [] },
            { id: 2, title: "3. æ³¨å•ç»“ç®—é”™è¯¯", items: [] },
            { id: 3, title: "4. æ³¨å•æœªç»“ç®—é—®é¢˜", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        function loadData() {
            const saved = localStorage.getItem('feedbackData');
            state = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultState));
        }

        function saveData() { localStorage.setItem('feedbackData', JSON.stringify(state)); }

        function renderHome() {
            document.getElementById('home-view').classList.add('active');
            const menuList = document.getElementById('menu-list');
            menuList.innerHTML = '';
            state.forEach((cat, idx) => {
                const total = cat.items.reduce((s, i) => s + i.count, 0);
                const card = document.createElement('div');
                card.className = 'menu-card';
                card.innerHTML = `<span>${cat.title}</span><span style="font-size:14px;color:#666;font-weight:normal;">(${cat.items.length}é¡¹ | æ€»è®¡:${total})</span>`;
                card.onclick = () => openCategory(idx);
                menuList.appendChild(card);
            });
        }

        function openCategory(idx) {
            currentCategoryIndex = idx;
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        function renderDetail() {
            const cat = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = cat.title;
            const list = document.getElementById('item-list');
            list.innerHTML = cat.items.length ? '' : '<div class="empty-msg">æš‚æ— é¡¹ç›®</div>';
            cat.items.forEach((item, idx) => {
                const row = document.createElement('div');
                row.className = 'item-row';
                row.innerHTML = `
                    <div class="item-name">${item.name}</div>
                    <div class="item-actions">
                        <button class="btn-icon" onclick="editItem(${idx})">âœï¸</button>
                        <button class="btn-icon" onclick="deleteItem(${idx})">ğŸ—‘ï¸</button>
                    </div>
                    <div class="counter-group">
                        <button class="btn-count minus" onclick="updateCount(${idx}, -1)">-</button>
                        <span class="count-display">${item.count}</span>
                        <button class="btn-count" onclick="updateCount(${idx}, 1)">+</button>
                    </div>`;
                list.appendChild(row);
            });
        }

        function updateCount(idx, chg) {
            if (state[currentCategoryIndex].items[idx].count + chg >= 0) {
                state[currentCategoryIndex].items[idx].count += chg;
                saveData(); renderDetail();
            }
        }

        function addNewItem() {
            const input = document.getElementById('new-item-input');
            if (input.value.trim()) {
                state[currentCategoryIndex].items.push({ name: input.value.trim(), count: 0 });
                saveData(); renderDetail(); input.value = '';
            }
        }

        function editItem(idx) {
            const n = prompt("æ–°åç§°:", state[currentCategoryIndex].items[idx].name);
            if (n) { state[currentCategoryIndex].items[idx].name = n; saveData(); renderDetail(); }
        }

        function deleteItem(idx) {
            if (confirm("ç¡®å®šåˆ é™¤ï¼Ÿ")) { state[currentCategoryIndex].items.splice(idx, 1); saveData(); renderDetail(); }
        }

        function resetAllCounts() {
            if (confirm("å…¨éƒ¨æ¸…é›¶ï¼Ÿ")) { state.forEach(c => c.items.forEach(i => i.count = 0)); saveData(); renderHome(); }
        }

        function filterItems() {
            const t = document.getElementById('search-input').value.toLowerCase();
            document.querySelectorAll('.item-row').forEach(r => r.style.display = r.querySelector('.item-name').innerText.toLowerCase().includes(t) ? 'flex' : 'none');
        }

        function handleKeyPress(e) { if (e.key === 'Enter') addNewItem(); }

        function exportToExcel() {
            let d = [];
            state.forEach(c => c.items.forEach(i => d.push({"åˆ†ç±»": c.title, "é¡¹ç›®": i.name, "æ•°é‡": i.count})));
            const ws = XLSX.utils.json_to_sheet(d);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            XLSX.writeFile(wb, `Report_${new Date().getTime()}.xlsx`);
        }

        async function syncToGoogleSheet() {
            const btn = document.getElementById('btnSync');
            btn.innerText = "â³ åŒæ­¥ä¸­..."; btn.disabled = true;
            try {
                const res = await fetch(GOOGLE_SHEET_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify(state)
                });
                if (res.ok) alert("âœ… åŒæ­¥æˆåŠŸï¼");
            } catch (e) { alert("âŒ åŒæ­¥å¤±è´¥"); }
            btn.innerText = "ğŸ”„ åŒæ­¥ Google Sheet"; btn.disabled = false;
        }

        // Khá»Ÿi cháº¡y kiá»ƒm tra báº£o máº­t ngay láº­p tá»©c
        checkAccess();
    </script>
</body>
</html>
