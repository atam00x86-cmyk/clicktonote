    <style>
        :root {
            --primary: #6366f1;
            --primary-soft: #eef2ff;
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #1e293b;
            --text-sub: #64748b;
            --danger: #ef4444;
            --success: #10b981;
            --border: #f1f5f9;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.04), 0 4px 6px -4px rgba(0, 0, 0, 0.02);
        }

        * { box-sizing: border-box; transition: all 0.2s ease; }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0; padding: 40px 20px;
            display: flex; justify-content: center;
        }

        .container { width: 100%; max-width: 800px; animation: fadeIn 0.5s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }

        header { text-align: center; margin-bottom: 40px; }
        header h1 { font-size: 32px; font-weight: 800; margin: 0; color: var(--text-main); letter-spacing: -1px; }
        header p { color: var(--text-sub); margin-top: 8px; font-size: 15px; }

        /* Card Style */
        .glass-card {
            background: var(--card);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow);
            border: 1px solid var(--card);
        }

        .view { display: none; }
        .view.active { display: block; }

        /* Menu Items */
        .menu-grid { display: grid; gap: 16px; }
        .menu-item {
            background: var(--card);
            border: 1px solid var(--border);
            padding: 20px 24px;
            border-radius: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
        }
        .menu-item:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
            box-shadow: 0 12px 20px -10px rgba(99, 102, 241, 0.15);
        }
        .menu-item span:first-child { font-weight: 600; font-size: 17px; }
        .count-badge {
            background: var(--primary-soft);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 700;
        }

        /* Detail View */
        .btn-back {
            display: inline-flex; align-items: center; gap: 8px;
            background: var(--primary-soft); color: var(--primary);
            border: none; padding: 10px 18px; border-radius: 12px;
            font-weight: 600; cursor: pointer; margin-bottom: 24px;
        }
        .btn-back:hover { background: var(--primary); color: white; }

        .item-row {
            display: flex; align-items: center; gap: 16px;
            padding: 16px; border-bottom: 1px solid var(--border);
        }
        .item-row:last-child { border: none; }
        .item-info { flex-grow: 1; }
        .item-name { font-weight: 600; font-size: 16px; margin-bottom: 4px; }
        
        /* Counter Controls */
        .counter-box {
            display: flex; align-items: center;
            background: var(--bg);
            padding: 6px; border-radius: 14px; gap: 12px;
        }
        .btn-ctrl {
            width: 34px; height: 34px; border-radius: 10px; border: none;
            font-size: 18px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .btn-minus { background: #fee2e2; color: var(--danger); }
        .btn-plus { background: var(--primary); color: white; }
        .val-display { font-weight: 800; min-width: 25px; text-align: center; font-size: 17px; }

        /* Actions */
        .input-group {

        }
        .input-group input {
            flex-grow: 1; border: none; background: transparent;
            padding: 10px 15px; font-family: inherit; font-size: 15px; outline: none;
        }
        .btn-add {
            background: var(--text-main); color: white; border: none;
            padding: 10px 24px; border-radius: 12px; font-weight: 600; cursor: pointer;
        }

        .footer-actions {
            display: grid; grid-template-columns: 1fr 2fr; gap: 16px; margin-top: 40px;
        }
        .btn-footer {
            padding: 16px; border-radius: 18px; border: none;
            font-weight: 700; cursor: pointer; font-size: 16px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-reset { background: #fff; border: 2px solid #fee2e2; color: var(--danger); }

        .btn-export { background: var(--primary); color: white; box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.3); }

        .search-box {

            padding: 12px 18px; margin-bottom: 20px; outline: none; font-family: inherit;
        }
        .search-box:focus { border-color: var(--primary); }

<body>

    <div class="container">
        <header>
            <h1>è¿è¥åé¦ˆç³»ç»Ÿ</h1>
            <p id="current-date-text"></p>
        </header>

        <div class="glass-card">
            <div id="home-view" class="view active">
                <div class="menu-grid" id="menu-list"></div>
                
                <div class="footer-actions">
                    <button class="btn-footer btn-reset" onclick="resetAllCounts()">ğŸ—‘ï¸ æ¸…é›¶</button>
                    <button class="btn-footer btn-export" onclick="exportToExcel()">ğŸ“¥ å¯¼å‡º Excel</button>
                </div>
            </div>

            <div id="detail-view" class="view">
                <button class="btn-back" onclick="goBack()">â† è¿”å›ä¸»é¡µ</button>
                <div id="detail-header">
                    <h2 id="detail-title" style="margin:0 0 20px 0; font-size: 24px;"></h2>
                </div>
                <input type="text" class="search-box" id="search-input" placeholder="ğŸ” æœç´¢é¡¹ç›®..." oninput="filterItems()">
                <div id="item-list"></div>
                
                <div class="input-group">
                    <input type="text" id="new-item-input" placeholder="è¾“å…¥æ–°åé¦ˆé¡¹ç›®åç§°..." onkeypress="if(event.key==='Enter')addNewItem()">
                    <button class="btn-add" onclick="addNewItem()">æ·»åŠ </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const defaultState = [
            { title: "1. èµ„é‡‘ä¸åŒæ­¥ï¼ŒååŠ©å›æ”¶", items: [] },
            { title: "2. ä¼šå‘˜åé¦ˆèµ„é‡‘æ‰å¤±/è½¬ç§»å¼‚å¸¸", items: [] },
            { title: "3. æ³¨å•ç»“ç®—é”™è¯¯", items: [] },
            { title: "4. æ³¨å•æœªç»“ç®—é—®é¢˜", items: [] }
        ];

        let state = [];
        let currentCategoryIndex = null;

        // Hiá»ƒn thá»‹ ngÃ y thÃ¡ng trÃªn Header
        const now = new Date();
        document.getElementById('current-date-text').innerText = `ä»Šå¤©æ˜¯ ${now.getFullYear()}å¹´${now.getMonth()+1}æœˆ${now.getDate()}æ—¥`;

        function loadData() {
            const saved = localStorage.getItem('feedbackData_v2');
            state = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(defaultState));
        }

        function saveData() { localStorage.setItem('feedbackData_v2', JSON.stringify(state)); }

        function renderHome() {
            const list = document.getElementById('menu-list');
            list.innerHTML = '';
            state.forEach((cat, idx) => {
                const total = cat.items.reduce((sum, i) => sum + i.count, 0);
                const div = document.createElement('div');
                div.className = 'menu-item';
                div.innerHTML = `<span>${cat.title}</span><span class="count-badge">${total}</span>`;
                div.onclick = () => openCategory(idx);
                list.appendChild(div);
            });
        }

        function openCategory(idx) {
            currentCategoryIndex = idx;
            document.getElementById('home-view').classList.remove('active');
            document.getElementById('detail-view').classList.add('active');
            renderDetail();
        }

        function goBack() {
            currentCategoryIndex = null;
            document.getElementById('detail-view').classList.remove('active');
            document.getElementById('home-view').classList.add('active');
            renderHome();
        }

        function renderDetail() {
            const cat = state[currentCategoryIndex];
            document.getElementById('detail-title').innerText = cat.title;
            const list = document.getElementById('item-list');
            list.innerHTML = cat.items.length ? '' : '<p style="text-align:center; color:#94a3b8; padding:20px;">æš‚æ— æ•°æ®ï¼Œè¯·æ·»åŠ æ–°é¡¹ç›®</p>';
            
            cat.items.forEach((item, idx) => {
                const div = document.createElement('div');
                div.className = 'item-row';
                div.innerHTML = `
                    <div class="item-info">
                        <div class="item-name">${item.name}</div>
                        <div style="font-size:12px; color:#94a3b8;">
                            <span style="cursor:pointer;" onclick="editItem(${idx})">âœï¸ ç¼–è¾‘</span> | 
                            <span style="cursor:pointer;" onclick="deleteItem(${idx})">ğŸ—‘ï¸ åˆ é™¤</span>
                        </div>
                    </div>
                    <div class="counter-box">
                        <button class="btn-ctrl btn-minus" onclick="updateCount(${idx}, -1)">-</button>
                        <span class="val-display">${item.count}</span>
                        <button class="btn-ctrl btn-plus" onclick="updateCount(${idx}, 1)">+</button>
                    </div>`;
                list.appendChild(div);
            });
        }

        function updateCount(idx, chg) {
            const item = state[currentCategoryIndex].items[idx];
            if (item.count + chg >= 0) {
                item.count += chg;
                saveData(); renderDetail();
            }
        }

        function addNewItem() {
            const input = document.getElementById('new-item-input');
            const val = input.value.trim();
            if (val) {
                state[currentCategoryIndex].items.push({ name: val, count: 0 });
                saveData(); renderDetail(); input.value = '';
            }
        }

        function editItem(idx) {
            const n = prompt("ä¿®æ”¹é¡¹ç›®åç§°:", state[currentCategoryIndex].items[idx].name);
            if (n) { state[currentCategoryIndex].items[idx].name = n; saveData(); renderDetail(); }
        }

        function deleteItem(idx) {
            if (confirm("ç¡®å®šè¦åˆ é™¤æ­¤é¡¹å—ï¼Ÿ")) {
                state[currentCategoryIndex].items.splice(idx, 1);
                saveData(); renderDetail();
            }
        }

        function resetAllCounts() {
            if (confirm("âš ï¸ æ³¨æ„ï¼šè¿™å°†æŠŠæ‰€æœ‰ç»Ÿè®¡æ•°å€¼é‡ç½®ä¸º 0ï¼Œç¡®å®šå—ï¼Ÿ")) {
                state.forEach(c => c.items.forEach(i => i.count = 0));
                saveData(); renderHome();
            }
        }

        function filterItems() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const rows = document.querySelectorAll('.item-row');
            rows.forEach(row => {
                const text = row.querySelector('.item-name').innerText.toLowerCase();
                row.style.display = text.includes(query) ? 'flex' : 'none';
            });
        }

        // --- ğŸ“¥ HÃ€M XUáº¤T EXCEL Tá»I Æ¯U ---
        function exportToExcel() {
            const exportData = [];
            state.forEach(cat => {
                cat.items.forEach(item => {
                    if (item.count > 0) {
                        exportData.push({
                            "åé¦ˆåˆ†ç±»": cat.title,
                            "å…·ä½“é¡¹ç›®": item.name,
                            "ç»Ÿè®¡æ•°é‡": item.count
                        });
                    }
                });
            });

            if (exportData.length === 0) return alert("å½“å‰æ²¡æœ‰ç»Ÿè®¡æ•°æ®ï¼ˆæ•°å€¼å‡ä¸º0ï¼‰");

            const ws = XLSX.utils.json_to_sheet(exportData);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "ç»Ÿè®¡ç»“æœ");

            // Xá»­ lÃ½ tÃªn file: è¿è¥é—®é¢˜ç»Ÿè®¡_YYYYMMDD
            const d = new Date();
            const year = d.getFullYear();
            const month = String(d.getMonth() + 1).padStart(2, '0');
            const day = String(d.getDate()).padStart(2, '0');
            const fileName = `è¿è¥é—®é¢˜ç»Ÿè®¡_${year}${month}${day}.xlsx`;

            XLSX.writeFile(wb, fileName);
        }

        loadData();
        renderHome();
    </script>
</body>
